<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="250" poster="imagem/limao.jpg" controls></video>
        <source src="midia/limao.mp4" type="video/mp4">
    <video width="250" poster="imagem/limao.jpg" controls></video>    
        <source src="midia/Limao-1.m4v" type="video/m4v">
    <video width="250" poster="imagem/limao.jpg" controls></video>
        <source src="midia/Limao-1.webm" type="video/webm">
    <video width="250" poster="imagem/limao.jpg" controls></video>
        <source src="midia/limao.ogv" type="video/ogg"></video>
    <video src="midia/limao.mp4" width="250" controls autoplay loop></video>
    <video src="midia/Limao-1.m4v" width="250" controls autoplay loop></video>
    <video src="midia/Limao-1.webm" width="250" controls autoplay loop></video>
    <video src="midia/limao.ogv" width="250" controls autoplay loop></video>
        <h1>Inserindo vídeo do YouTube</h1>
        <iframe width="350" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Inserindo vídeo do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/177325857?portrait=0" width="350" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
