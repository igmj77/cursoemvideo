<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<video width="250" poster="imagens/limao fresco.png" src="media/meu video.mp4"
src="media/meu video.mp4" width="250" controls loop></video>
<video width="250" poster="imagens/limao fresco.png" src="media/meu video.mp4" src="media/meu video 1.m4v" width="250" controls loop></video>
<video width="250" poster="imagens/limao fresco.png" src="media/meu video.mp4" src="media/meu video 1.webm" width="250" controls loop></video>
<video width="250" poster="imagens/limao fresco.png" src="media/meu video.mp4" src="media/meu video.ogv" width="250" controls loop></video>
<video width="250" poster="imagens/limao fresco.png" controls>
    <source src="media/meu video.mp4" type="video/mp4">
    <source src="media/meu video 1.m4v" type="video/mp4">
    <source src="media/meu video 1.webm" type="video/webm">
    <source src="media/meu video.ogv" type="video/ogg">
    <p>Seu navegador não tem compactibilidade com rerodução de vídeos.</p>
</video>
</body>
</html>
