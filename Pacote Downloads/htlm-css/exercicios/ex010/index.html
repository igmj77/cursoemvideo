<!DOCTYPE html>

<head>

<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io/">repositório público no GitHub</a> <!--Criei uma referência a HiperTexto para este endereço (URL)--> </p>
    <p>Você também pode acessar o meu <a href="https://youtube.com/cursoemvideo/">gratuito no YouTube</a> </p> <!--Criei uma referência a HiperTexto para este endereço (URL)-->
    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público no GitHub</a> <!--Criei uma referência a HiperTexto para este endereço (URL)--> </p>
    <p>Você também pode acessar o meu <a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external">gratuito no YouTube</a> </p> <!--Criei uma referência a HiperTexto para este endereço (URL)-->

<!--LINK DO TIPO EXTERNO rel="external"-->
<!--UMA JANELA EM BRANCO target="_blank"-->
</body>
</html>
